<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contatos</title>
    <link rel="stylesheet" href=style.css>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listacontatos">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listausuarios">Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listaestados">Estado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listacidades">Cidade</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cadastre</a>
                </li>
            </ul>
        </div>
        <form class="form-inline" th:action="@{/logout}" th:method="post">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Sair</button>
        </form>
    </nav>
    <div class="tabela">


        <div class="coluna">
            <h3>Contatos pendentes</h3>
            <div class="parent">
                <div class="card">
                    <span class="card-title">Contato: Marlos Sedrez</span>
                    <div class="content-box-pendent">
                        <span class="card-title">Pendente</span>
                    </div>
                    <div class="date-box">
                        <span class="month">JUNE</span>
                        <span class="date">29</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="coluna">
            <h3>Contatos Realizados</h3>
            <div class="parent">
                <div class="card">
                    <span class="card-title">Contato: Marlos Sedrez</span>
                    <div class="content-box-realized">
                        <span class="card-title">Realizado</span>
                    </div>
                    <div class="date-box">
                        <span class="month">JULHO</span>
                        <span class="date">24</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
